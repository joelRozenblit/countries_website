<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">

    <link rel="stylesheet" href="css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script defer type="module" src="js/app.js"></script>
</head>

<body>

    <!-- start header -->
    <header >
        <h1 class="display-2">Countries Data</h1>
        
        <div class="sticky">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">

                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- תפריט nav -->
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" id="all" href="#">All Countries</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="Asia" href="#">Asia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="Africa" href="#">Africa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="Americas" href="#">Americas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="Europe" href="#">Europe</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="Oceania" href="#">Oceania</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="Antarctic" href="#">Antarctic</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="Random" href="#">Randomal Country</a>
                            </li>
                        </div>

                            <div id="dropdown-container">
                                <!-- תיבת חיפוש -->
                                <input type="text" class="mr-sm-2" id="search_input"
                                    placeholder="Search for a country..." aria-label="Search" />

                                <!-- תפריט נפתח -->
                                <ul id="dropdown_menu" class="hidden" aria-labelledby="navbarDropdownMenuLink">
                                    <!-- אפשרויות מתעדכנות כאן -->
                                </ul>
                            </div>
                        </ul>
                    </div>
            </nav>

            <div id="result"></div>

            <div class="select-container" id="sort_div">
                Sort By:
                <select id="sort-options" class="form-select-sm">
                    <option value="name">Alphabetical</option>
                    <option value="population">By Population</option>
                    <option value="area">By Area</option>
                </select>
            </div>

        </div>

    </header>
    <!-- end header -->


    <!-- start main -->
    <main>
        <div id="main_div">
            <div id="preview-con"></div>

            <div id="back_con"></div>

            <div id="card-container">
                <div id="flag_details">
                    <div id="flag-con"></div>
                    <div id="details-con"></div>
                </div>
                <div id="map-container"></div>
            </div>
        </div>
    </main>
    <!-- end main -->


    <!-- start footer -->
    <footer>

    </footer>
    <!-- end footer -->


</body>

</html>
